[uwsgi]
project = starwars

chdir = /var/ubuntu/starwars/
wsgi-file = /var/ubuntu/starwars/starwars/wsgi.py
env = DJANGO_SETTINGS_MODULE=starwars.settings
module = django.core.handlers.wsgi:WSGIHandler()

master = true
processes = 2

http = 0.0.0.0:8000
harakiri = 300
logto=/var/log/uwsgi/starwars.log
logto2=/var/log/uwsgi/starwars.log
log-maxsize=200000
log-master=true
